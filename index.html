<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Trading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles CSS ici */
  </style>
</head>
<body>
  <!-- Structure HTML ici -->

  <script>
    // Intégration du calendrier économique d'Investing.com
    const calendarIframe = document.createElement('iframe');
    calendarIframe.src = 'https://fr.investing.com/economic-calendar/';
    calendarIframe.width = '100%';
    calendarIframe.height = '600';
    document.getElementById('calendarContainer').appendChild(calendarIframe);

    // Fonction pour récupérer les actualités économiques en direct
    async function fetchEconomicNews() {
      const response = await fetch('https://api.investing.com/news/economic');
      const data = await response.json();
      const newsContainer = document.getElementById('economicNews');
      data.forEach(news => {
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');
        newsItem.innerHTML = `<a href="${news.url}" target="_blank">${news.title}</a><p>${news.description}</p>`;
        newsContainer.appendChild(newsItem);
      });
    }

    // Fonction pour ajouter une image
    document.getElementById('addImageButton').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.alt = file.name;
          img.classList.add('uploaded-image');
          document.getElementById('imageGallery').appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // Appel initial des fonctions
    fetchEconomicNews();
  </script>
</body>
</html>
